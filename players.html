<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pem's Spells</title>
<link rel="icon" href="icon.ico">
<link rel="stylesheet" href="config/style.css">
</head>
<body>


<div class="split left-pem"><div class="split3 left-pem">
<div id="art" hidden><h3>Artificer</h3>
<input onkeyup = myFun(this) size="5" type="text" value="">
<p id="artSlots"></p>
<p id="artInf"></p></div>


<div id="barb" hidden><h3>Barbarian</h3></div>
<div id="bard" hidden><h3>Bard</h3></div>
<div id="cleric" hidden><h3>Cleric</h3></div>
<div id="druid" hidden><h3>Druid</h3></div>
<div id="fighter" hidden><h3>Fighter</h3></div>
<div id="monk" hidden><h3>Monk</h3></div>
<div id="pal" hidden><h3>Paladin</h3></div>
<div id="ranger" hidden><h3>Ranger</h3></div>
<div id="sorc" hidden><h3>Sorcerer</h3></div>
<div id="warl" hidden><h3>Warlock</h3></div>
<div id="wiz" hidden><h3>Wizard</h3></div>

</div></div>


<div class="split2 right">
  <button type="button" class="nav nav-pem" onclick="openCity('Main')">Spells</button>
  <button type="button" class="nav nav-pem" onclick="openCity('Tress')">Peeko</button>
  <button type="button" class="nav nav-pem" onclick="openCity('Items')">Items</button>
  <button type="button" class="nav nav-pem" onclick="openCity('Tokyo')">Links</button>


<div id="Main" class="city">
<button type="button" class="nav nav-pem" onclick="addClass('art')">Add Artificer</button>
<button type="button" class="nav nav-pem" onclick="addClass('barb')">Add Barbarian</button>
<button type="button" class="nav nav-pem" onclick="addClass('bard')">Add Bard</button>
<button type="button" class="nav nav-pem" onclick="addClass('cleric')">Add Cleric</button>
<button type="button" class="nav nav-pem" onclick="addClass('druid')">Add Druid</button>
<button type="button" class="nav nav-pem" onclick="addClass('fighter')">Add Fighter</button>
<button type="button" class="nav nav-pem" onclick="addClass('monk')">Add Monk</button>
<button type="button" class="nav nav-pem" onclick="addClass('pal')">Add Paladin</button>
<button type="button" class="nav nav-pem" onclick="addClass('ranger')">Add Ranger</button>
<button type="button" class="nav nav-pem" onclick="addClass('rogue')">Add Rogue</button>
<button type="button" class="nav nav-pem" onclick="addClass('sorc')">Add Sorcerer</button>
<button type="button" class="nav nav-pem" onclick="addClass('warl')">Add Warlock</button>
<button type="button" class="nav nav-pem" onclick="addClass('wiz')">Add Wizard</button>
</div>

<div id="Tress" class="city" style="display:none"><BR><BR>
</div>


<div id="Items" class="city" style="display:none">
</div>



<div id="Tokyo" class="city" style="display:none">
</div>

<div id="Back" class="city" style="display:none"><BR><BR>
</div>

</div>



<script src="config/config.js"></script>

</body>
</html>
