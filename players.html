<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pem's Spells</title>
<link rel="icon" href="icon.ico">
<link rel="stylesheet" href="config/style.css">
</head>
<body>


<div class="split left-pyr"><div class="split3 left-pyr">
<div class="classes" id="art" hidden><p class="h3h3">Artificer   <input onkeyup = myFun(this) size="1" type="text" value=""></p>
<p id="artSlots" style="padding-left:10px"></p>
<p id="artInf" style="padding-left:10px"></p></div>
<div class="classes" id="barb" hidden><p class="h3h3">Barbarian  <input onkeyup = myBarb(this) size="1" type="text" value=""></p>
<p id="barbRage" style="padding-left:10px"></p></div>
<div class="classes" id="bard" hidden><p class="h3h3">Bard  <input onkeyup = myBard(this) size="1" type="text" value=""></p>
<p id="bardSlots" style="padding-left:10px"></p></div>
<div class="classes" id="cleric" hidden><p class="h3h3">Cleric  <input onkeyup = myCleric(this) size="1" type="text" value=""></p>
<p id="chDiv" style="padding-left:10px"></p>
<p id="clericSlots" style="padding-left:10px"></p></div>
<div class="classes" id="druid" hidden><p class="h3h3">Druid  <input onkeyup = myDruid(this) size="1" type="text" value=""></p>
<p id="druidSlots" style="padding-left:10px"></p></div>
<div class="classes" id="fighter" hidden><p class="h3h3">Fighter</p>
<p style="padding-left:10px">Second Wind: once per rest</p>
<p style="padding-left:10px">Action Surge: once per rest</p></div>
<div class="classes" id="monk" hidden><p class="h3h3">Monk  <input onkeyup = myMonk(this) size="1" type="text" value=""></p>
<p id="ki" style="padding-left:10px"></p></div>
<div class="classes" id="pal" hidden><p class="h3h3">Paladin  <input onkeyup = myPal(this) size="1" type="text" value=""></p>
<p id="palSlots" style="padding-left:10px"></p></div>
<div class="classes" id="ranger" hidden><p class="h3h3">Ranger  <input onkeyup = myRanger(this) size="1" type="text" value=""></p>
<p id="rangSlots" style="padding-left:10px"></p></div>
<div class="classes" id="rogue" hidden><p class="h3h3">Rogue</p>
<p style="padding-left:10px">Nada</p></div>
<div class="classes" id="sorc" hidden><p class="h3h3">Sorcerer  <input onkeyup = mySorc(this) size="1" type="text" value=""></p>
<p id="sorcSlots" style="padding-left:10px"></p></div>
<div class="classes" id="warl" hidden><p class="h3h3">Warlock  <input onkeyup = myWarl(this) size="1" type="text" value=""></p>
<p id="warlSlots" style="padding-left:10px"></p></div>
<div class="classes" id="wiz" hidden><p class="h3h3">Wizard  <input onkeyup = myWiz(this) size="1" type="text" value=""></p>
<p id="wizSlots" style="padding-left:10px"></p></div>

</div></div>


<div class="split2 right-pyr">
  <button type="button" class="nav nav-z" onclick="openCity('Main')">Add</button>
  <button type="button" class="nav nav-z" onclick="openCity('Clear')">Remove</button>
  <button type="button" class="nav nav-z" onclick="openCity('Tokyo')">Links</button>


<div id="Main" class="city"><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('art')">Add Artificer</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('barb')">Add Barbarian</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('bard')">Add Bard</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('cleric')">Add Cleric</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('druid')">Add Druid</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('fighter')">Add Fighter</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('monk')">Add Monk</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('pal')">Add Paladin</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('ranger')">Add Ranger</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('rogue')">Add Rogue</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('sorc')">Add Sorcerer</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('warl')">Add Warlock</button><BR>
<button type="button" class="nav nav-pyr" onclick="addClass('wiz')">Add Wizard</button>
</div>

<div id="Clear" class="city" style="display:none"><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('art')">Remove Artificer</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('barb')">Remove Barbarian</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('bard')">Remove Bard</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('cleric')">Remove Cleric</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('druid')">Remove Druid</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('fighter')">Remove Fighter</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('monk')">Remove Monk</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('pal')">Remove Paladin</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('ranger')">Remove Ranger</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('rogue')">Remove Rogue</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('sorc')">Remove Sorcerer</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('warl')">Remove Warlock</button><BR>
<button type="button" class="nav nav-pyr2" onclick="removeClass('wiz')">Remove Wizard</button>
</div>





<div id="Tokyo" class="city" style="display:none"><BR>
<a class="link-pyr" href="https://5thsrd.org/spellcasting/spell_indexes/spells_by_level/">All Spells</a><BR>
<a class="link-pyr" href="http://dnd5e.wikidot.com/">Wikidot</a><BR>
<a class="link-pyr" href="https://crobi.github.io/dnd5e-quickref/preview/quickref.html">Quick Ref</a><BR>
</div>




<script src="config/config.js"></script>

</body>
</html>
