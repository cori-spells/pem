<!DOCTYPE html>
<html>
<body>
<h2>Space chart under construction zone</h2>

<p>Enter a number then press the button:</p>

<input type="text" id="myText" value="">

<button onclick="myFunction()">Submit</button>

<p id="demo"></p>
<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth=1;
ctx.beginPath();
ctx.arc(300,300,100,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(300,300,200,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(300,300,5,0,2*Math.PI);
ctx.fillStyle="green";
ctx.fill();

function myFunction() {
  var x = document.getElementById("myText").value;
  var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
    ctx.lineWidth=10;
    ctx.clearRect(0,0,600,600)
	ctx.beginPath();
    ctx.arc(300,300,100,x,(x-6));
ctx.stroke();
ctx.lineWidth=1;
ctx.beginPath();
ctx.arc(300,300,100,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(300,300,200,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(300,300,5,0,2*Math.PI);
ctx.fillStyle="green";
ctx.fill();


}

</script> 

</body>

</html>
