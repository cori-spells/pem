<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cori is Too Much</title>
<style>
.collapsible {
  background-color: #d7b9d5;
  color: white;
  cursor: pointer;
  padding: 14px;
  width: 100%;
  border: 1px solid #dcdcdc;
  text-align: left;
  outline: 1px solid #dcdcdc;
  padding-right: 20px;
  font-size: 21px;}

.active, .collapsible:hover, .collapsible3:hover, .collapsible2:hover {
  background-color: #607287;}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;}

.split {
  height: 100%;
  width: 65%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding: 10px;}

.split3 {
  height: 98%;
  width: 63%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding: 10px;}

.split2 {
  height: 100%;
  width: 35%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
  padding-left: 10px;}

.left {
  left: 0;
  background-color: #DCDCDC;}

.right {
  right: 0;
  background-color: #5D6D7E;}
</style></head>

<body>
<div class="split left"><div class="split3 left">
<h2 style="color:#0a014f">Spell Lists:</h2>

<a href="https://cori-spells.github.io/pem"><button type="button" class="collapsible">Pem</button></a>
</div></div>

<div class="split2 right"></div>

</body>
</html>
