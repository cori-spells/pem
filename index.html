<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cori is Too Much</title>

<style>
body{background-color:#5D6D7E;}

.collapsible {
  background-color: #d7b9d5;
  color: white;
  cursor: pointer;
  padding: 14px;
  width: 100%;
  border: 1px solid #dcdcdc;
  text-align: left;
  outline: 1px solid #dcdcdc;
  padding-right: 20px;
  font-size: 21px;}

.active, .collapsible:hover, .collapsible3:hover, .collapsible2:hover {
  background-color: #607287;}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;}

.split {
  height: 50%;
  width: 45%;
  position: fixed;
  z-index: 1;
  top: 100;
  left: 300;
  overflow-x: hidden;
  padding: 10px;}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.left {
  background-color: #DCDCDC;}

.right {
  right: 0;
  background-color: #5D6D7E;}
</style></head>

<body>
<div class="split"></div>
<div class="centered left">
<h2 style="color:#0a014f">Spell Lists:</h2>

<a href="https://cori-spells.github.io/pem"><button type="button" class="collapsible">Pem</button></a>

</div>

</body>
</html>
